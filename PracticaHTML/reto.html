<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contenedor{
            display: grid;
            background-color: rgba(0, 0, 0, 0.331);
            border-radius: 10px;
            border: 5px solid rgb(36, 36, 36);
            padding: 10px;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 40% 15% 10% 1fr;
            height: 700px;
            gap: 20px;
        }
        .contenedor div{
            background-color: rgb(14, 147, 85);
            border-radius: 20px;
            padding: 20px;
        }
        #div1{
            grid-column: span 2;
        }
        #div2{
            grid-row: span 2;
        }
        #div3{
            grid-row: span 2;
            grid-column: span 2;
        }
        #div4{
            grid-row: span 3;
        }
        #div5{
            grid-row: span 2;
        }
        #div6{
            grid-row: span 2;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="Caja" id="div1">1</div>
        <div class="Caja" id="div2">2</div>
        <div class="Caja" id="div3">3</div>
        <div class="Caja" id="div4">4</div>
        <div class="Caja" id="div5">5</div>
        <div class="Caja" id="div6">6</div>
    </div>
</body>
</html>
