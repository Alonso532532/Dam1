<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="../Tuto/img/Maxtben-10--removebg-preview.png">
    <style>
            #cabecera{
                background-color: rgb(255, 202, 123);
                padding-bottom: 10px;
            }

            body{
                margin: 0;
                background-color: rgb(255, 254, 246);
            }
            #menu{
                display: flex;
                flex-wrap: wrap;
                gap: 40px;
                justify-content: center;
                background-color: rgb(255, 202, 123);
            }
            #menu a{
                text-decoration: none;
                color: black;
                background-color: rgb(228, 163, 44);
                border-radius: 10px;
                padding: 10px;
            }
            #contenedor{
                margin: 10px;
                border: 2px solid black;
                display: grid;
                grid-template-columns: repeat(2, 1fr) 50%;
                gap: 10px;
                padding: 10px;
                height: 200px;
            }
            #contenedor2{
                margin: 10px;
                border: 2px solid black;
                display: grid;
                grid-template-columns: repeat(5, 1fr) ;
                gap: 10px;
                padding: 10px;
                height: 300px;
            }
            #contenedor3{
                margin: 10px;
                border: 2px solid black;
                display: flex;
                grid-template-columns: repeat(5, 1fr) ;
                gap: 10px;
                padding: 10px;
                justify-content: center;
                height: 150px;
                align-items: end;
                flex-direction: row-reverse;
                flex-wrap: wrap;
            }
            div > div{
                background-color: rgb(255, 177, 87);
                padding: 5px;
                border-radius: 5px;
            }

            #contenedor3 div{
                text-align: center;
                height: 20px;
                width: 45%;
            }

            .contenedor4{
                margin: 10px;
                border: 2px solid black;
                padding: 10px;
            }
            table{
                border-collapse: collapse;
                border: 4px solid black;
            }
            td, th{
                border: 2px solid black;
                padding: 10px;
                text-align: center;
                transition: 0.2s;
            }
            td:hover, th:hover{
                background-color: rgb(255, 235, 209);
            }
            td:active, th:active{
                background-color: rgb(255, 212, 157);
            }
            .contenedor5{
                display: grid;
                grid-template-columns: repeat(5, 1fr);
                gap: 10px;
                border: 2px solid black;
                padding: 10px;
                margin: 10px;
                height: 200px;
            }
            .contenedor5 div:nth-child(2){
                background-color: red;
                grid-row: 1 / 3;
                grid-column: 2 / 4;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .contenedor5 div:nth-child(4){
                background-color: blue;
                grid-row: 2 / 4;
                grid-column: 4 / 6;
            }
            .contenedor5 div:nth-child(7){
                background-color: rgb(13, 170, 34);
                grid-row: 3 / 4;
                grid-column: 1 / 4;
            }
            .contenedor5 div:nth-child(9){
                background-color: rgb(157, 13, 170);
                grid-row: 4 / 5;
                grid-column: 2 / 5;
            }
            .contenedor5 div:nth-child(10){
                position: relative;
                background-color: black;
                top: -20px;
                right: 200px;
            }
    </style>
</head>

<body>

        <div id="menu">
